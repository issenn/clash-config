      - 🇫🇷 法国
      - 🇬🇧 英国
      - 🇳🇱 荷兰
      - 其他国家

  - name: Domestic
    type: select
    use:
      - shadowsocks
    proxies:
      - DIRECT

  - name: Others
    type: select
    use:
      - shadowsocks
    proxies:
      - Proxy
      - DIRECT
      - Domestic

  - name: 🇨🇳 中国
