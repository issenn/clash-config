## 配置文件需要放置在 $HOME/.config/clash/*.yaml

## 这份文件是clashX的基础配置文件，请尽量新建配置文件进行修改。
## ！！！只有这份文件的端口设置会随ClashX启动生效

## 如果您不知道如何操作，请参阅 SS-Rule-Snippet：https://github.com/Hackl0us/SS-Rule-Snippet/blob/master/LAZY_RULES/clash.yaml
## 或者官方Github文档 https://github.com/Dreamacro/clash/blob/dev/README.md
#---------------------------------------------------#

# Port of HTTP(S) proxy server on the local end
# port: 7890

# Port of SOCKS5 proxy server on the local end
# socks-port: 7891

# Transparent proxy server port for Linux and macOS (Redirect TCP and TProxy UDP)
# redir-port: 7892

# Transparent proxy server port for Linux (TProxy TCP and TProxy UDP)
# tproxy-port: 7893

# HTTP(S) and SOCKS5 server on the same port
mixed-port: 7890

# authentication of local SOCKS5/HTTP(S) server
# authentication:
#  - "user1:pass1"
#  - "user2:pass2"

# Set to true to allow connections to the local-end server from
# other LAN IP addresses
allow-lan: true

# This is only applicable when `allow-lan` is `true`
# '*': bind all IP addresses
# 192.168.122.11: bind a single IPv4 address
# "[aaaa::a8aa:ff:fe09:57d8]": bind a single IPv6 address
bind-address: '*'

# Clash router working mode
# rule / global / direct / script (default is rule)
# rule: rule-based packet routing
# global: all packets will be forwarded to a single endpoint
# direct: directly forward the packets to the Internet
mode: rule

# Clash by default prints logs to STDOUT
# silent / error / warning / info / debug
log-level: warning

# When set to false, resolver won't translate hostnames to IPv6 addresses
ipv6: false

# RESTful web API listening address
external-controller: 127.0.0.1:9090

# A relative path to the configuration directory or an absolute path to a
# directory in which you put some static web resource. Clash core will then
# serve it at `http://{{external-controller}}/ui`.
# external-ui: folder

# Secret for the RESTful API (optional)
# Authenticate by spedifying HTTP header `Authorization: Bearer ${secret}`
# ALWAYS set a secret if RESTful API is listening on 0.0.0.0
# secret: ""

# Outbound interface name
# interface-name: en0

proxies:

proxy-groups:
  - name: Proxy        # 全局选择
    type: select
    proxies:
      - ProxySwitch
      - RelayChains
      - PacketCapture

  # 前置中继
  - name: RelayChains
    type: relay
    proxies:
      - RelaySwitch
      - ProxySwitch
    # disable-udp: true

  - name: RelaySwitch
    type: select
    proxies:
      - DIRECT
      - Lan

  - name: Lan
    type: select
    use:
      - lan

  - name: ProxySwitch
    type: select
    proxies:
      - DIRECT         # 直连
      - Auto           # 延迟最低
      - Country        # 选择国家
      - Node           # 选择节点
      - Fallback-auto  # 失败切换
      - Load-balance   # 负载均衡

  # 延迟最低
  - name: Auto
    type: url-test
    proxies:
      - Foreign-auto
      # - Domestic-auto
    use:
      - shadowsocks
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    # tolerance: 50
    # lazy: true
    # disable-udp: true

  # 选择节点
  - name: Node
    type: select
    use:
      - shadowsocks
      - all

  # 负载均衡
  - name: Load-balance
    type: load-balance
    use:
      - shadowsocks
      - all
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    # lazy: true
    # disable-udp: true
    # strategy: consistent-hashing  # or round-robin

  # 失败切换
  - name: Fallback-auto
